version: 0.4.0.{build}
os: Visual Studio 2017
install:
  - if not exist dotnet-sdk-2.1.4-win-x64.zip appveyor DownloadFile https://download.microsoft.com/download/1/1/5/115B762D-2B41-4AF3-9A63-92D9680B9409/dotnet-sdk-2.1.4-win-x64.zip -FileName "dotnet-sdk-2.1.4-win-x64.zip"  
  - cmd: 7z x dotnet-sdk-2.1.4-win-x64.zip -oc:\dotnet
  - docker version

before_build:
- cmd: git submodule update --init --recursive
- cmd: path c:\dotnet
- cmd: dotnet --info  

build_script:
- cmd: dotnet --info
- ps: $url1='https://img.shields.io/badge/version-v0.4.' + $env:APPVEYOR_BUILD_NUMBER  + '-blue.svg'
- ps: .\download.ps1 $url1 "latest-version-badge.svg"
- ps: .\build.ps1

test: off

artifacts:
- path: artifacts/zip/*.zip
- path: artifacts/nuget/*.nupkg
- path: latest-version-badge.svg

deploy:
- provider: Environment
  name: FastRing
  on:
    branch: master
    APPVEYOR_REPO_TAG: true

notifications:
- provider: Webhook
  url: https://webhooks.gitter.im/e/e8ce2449e773a183903b
  method: POST
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true

cache:
  dotnet-sdk-2.1.4-win-x64.zip
